<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- Reactivity 구현 -->
  <div id="app"></div>

 
  <script>
    var div = document.querySelector('#app');
    // //div.innerHTML = 'hello world';
    //  이렇게 하지 않고 밑에 viewModel이라는 변수를 선언하고
    //  Object.definePropertiy 라는 api를 사용하자!!!
    var viewModel = {};

    // Object.defineProperty(대상 객체, 객체의 속성, {
    //   // 정의할 내용
    // })

    // 즉시 실행 함수
    // 라이브러리 화 했다!!
    (function() {
      function init() {
        // 객체의 동작을 재 정의하는 api
        Object.defineProperty(viewModel, 'str', {
          // 속성에 접근했을 때의 동작을 정의
          get: function() {
            //console.log(viewModel, str); viewModel 과 str에 접근 !!
            // viewModel , str
            
            console.log('접근');
          },
          // 속성에 값을 할당했을 때의 동작을 정의
          set: function(newValue) {
            console.log('할당', newValue);
          //  div.innerHTML = newValue;
            // 밑에 코드와 같은 의미이다.
            // 새로 할당한 값
            render(newValue);
          }
        });
      }

      function render(value) {
        div.innerHTML = value;
      }

      init();
    })();    
  </script>
</body>
</html>
