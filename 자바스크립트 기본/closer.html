<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //var arr = [1,4,22,3,4]
      var arr = []
     for(var i=0; i<5; i++){
         // 변수 i는 함수의 외부 변수 값이 아니다.
         // 그래서 저기 함수를 내부 함수로 만들고 외부함수를 호출하여..~~
            arr[i] = function(id){
                // 외부 함수의 지역변수 
                return function(){
                   // console.log("arr[i] : " ,arr[i]);
                   // console.log("id : " , id )
                    return id;
                    // 내부함수의 지역변수 
               
            }
        }(i);
    }

    for(var index in arr){
        console.log("arr[index] : " , arr[index]());
    }

         console.log("ㅎㅎ")
    </script>
</body>
</html>
