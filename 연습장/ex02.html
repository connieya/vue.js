<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app">
            {{z}}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el :"#app",
            data :{
               x : 100,
               y : 150,
               
            },
            computed:{
                z : function(){
                    return this.x+ this.y;
                }
            }
        })

    </script>
</body>
</html>
